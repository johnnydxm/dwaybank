# DwayBank Working Configuration - JavaScript Backend
version: '3.8'

services:
  # Backend with JavaScript server
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile.simple
    container_name: dwaybank-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - dwaybank-network

  # Frontend 
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: dwaybank-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3000/api/v1
      VITE_API_BASE_URL: http://localhost:3000/api/v1
    ports:
      - "3001:3001"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - dwaybank-network

networks:
  dwaybank-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local